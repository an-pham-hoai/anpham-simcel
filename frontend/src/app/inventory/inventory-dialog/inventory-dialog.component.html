<!-- inventory-dialog.component.html -->
<h2 mat-dialog-title>{{ isEdit ? 'Edit Inventory' : 'Create Inventory' }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>SKU</mat-label>
    <input matInput [(ngModel)]="inventory.sku" required disabled />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="inventory.name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput [(ngModel)]="inventory.quantity" type="number" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="inventory.location" required />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">{{ isEdit ? 'Update' : 'Create' }}</button>
</mat-dialog-actions>
