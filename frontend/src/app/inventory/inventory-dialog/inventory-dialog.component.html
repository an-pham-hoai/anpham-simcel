<h1 mat-dialog-title>{{ isEdit ? 'Edit Inventory' : 'Create New Inventory' }}</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>SKU</mat-label>
    <input matInput [(ngModel)]="inventory.sku" (blur)="checkSkuUniqueness()" [disabled]="isEdit" required />
  </mat-form-field>
  <div *ngIf="formError && !r(inventory.sku)" class="v">SKU is required</div>
  <div *ngIf="skuError" class="v">{{ skuError }}</div>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="inventory.name" required />
  </mat-form-field>
  <div *ngIf="formError && !r(inventory.name)" class="v">Name is required</div>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput [(ngModel)]="inventory.quantity" type="number" required />
  </mat-form-field>
  <div *ngIf="formError && !r(inventory.quantity)" class="v">Quantity is required</div>

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="inventory.location" required />
  </mat-form-field>
  <div *ngIf="formError && !r(inventory.location)" class="v">Location is required</div>

  <!-- <mat-error *ngIf="formError">{{ formError }}</mat-error> -->
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</div>
