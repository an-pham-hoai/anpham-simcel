<h2 mat-dialog-title>{{ isEdit ? 'Edit Inventory' : 'Create Inventory' }}</h2>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>SKU</mat-label>
    <input matInput [(ngModel)]="inventory.sku" placeholder="Enter SKU" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="inventory.name" placeholder="Enter name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="inventory.quantity" placeholder="Enter quantity" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="inventory.location" placeholder="Enter location" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</div>
