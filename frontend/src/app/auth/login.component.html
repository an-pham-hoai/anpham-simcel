<div class="login-container">
    <h2 class="login-title">Welcome Back!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <label>Username</label>
        <mat-form-field appearance="outline" class="form-field">
            <!-- <mat-label>Username</mat-label> -->
            <input matInput placeholder="Enter your username" formControlName="username" />
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Username is required.
            </mat-error>
        </mat-form-field>

        <label>Password</label>
        <mat-form-field appearance="outline" class="form-field">
            <!-- <mat-label>Password</mat-label> -->
            <input matInput type="password" placeholder="Enter your password" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required.
            </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid || loading"
            class="login-button">
            <span *ngIf="loading">Logging in...</span>
            <mat-spinner *ngIf="loading" diameter="20" class="loading-spinner"></mat-spinner>
            <span *ngIf="!loading">Login</span>
        </button>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
</div>
