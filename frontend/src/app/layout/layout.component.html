<mat-sidenav-container class="sidenav-container h-screen bg-gray-100">
    <mat-sidenav
      #sidenav
      mode="side"
      [opened]="isDesktop"
      class="mat-elevation-z4 bg-gray-800 text-gray-100"
      >
      <mat-nav-list class="space-y-2">
        <a
          routerLink="/"
          routerLinkActive="active"
          (click)="closeMenu()"
          class="hover:bg-gray-700 white p-2"
        >
          Home
        </a>
        <a
          routerLink="/inventory"
          routerLinkActive="active"
          (click)="closeMenu()"
          class="hover:bg-gray-700 white p-2"
        >
          Inventory
        </a>
        <a
          routerLink="/order"
          routerLinkActive="active"
          (click)="closeMenu()"
          class="hover:bg-gray-700 white p-2"
        >
          Order
        </a>
        <a
          (click)="logout()"
          class="hover:bg-gray-700 white p-2"
        >
          Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content style="padding-left: 20px;">
      <mat-toolbar color="primary" style="padding-left: 0px;">
        <button
          mat-icon-button
          *ngIf="!isDesktop"
          (click)="toggleSidebar()"
          aria-label="Menu"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>My Application</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="logout()" aria-label="Logout">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
  
      <router-outlet></router-outlet>
  
      <footer>
        <mat-toolbar color="primary">
          <span>Footer Content</span>
        </mat-toolbar>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
